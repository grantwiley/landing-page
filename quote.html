    <div class="quote-section">
        <h2>Get a Rental Quote</h2>
        <form id="quote-form" class="rental-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="vehicle-type">Vehicle Type:</label>
                <select id="vehicle-type" name="vehicle-type" required>
                    <option value="">Select a vehicle type</option>
                    <option value="small">Small Car</option>
                    <option value="midsize">Mid-Size Car</option>
                    <option value="fullsize">Full-Size Car</option>
                    <option value="minivan">Minivan</option>
                    <option value="passenger-van">15 Passenger Van</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pickup-date">Pick Up Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
            </div>
            <div class="form-group">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date" required>
            </div>
            <button type="submit" class="continue-button">Continue</button>
        </form>
        <div id="quote-result"></div>
    </div>
